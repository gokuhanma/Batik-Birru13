<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/styleextend.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Batik Birru 13</title>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>

        /* Swiper Container */
        .swiper {
            width: 90%;
            max-width: 1200px;
            padding: 40px 0;
            min-height: 300px; /* Menetapkan tinggi minimum */
        }

        /* Swiper Slide */
        .swiper-slide {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
            aspect-ratio: 16 / 9; /* Menetapkan aspek rasio konsisten */
        }

        .swiper-slide:hover {
            transform: scale(1.05);
        }

        /* Full-Image Styling */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Swiper Pagination */
        .swiper-pagination-bullet {
            background: #fff;
            height: 12px;
            width: 12px;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: #4658ff;
            opacity: 1;
        }

        /* Swiper Navigation Buttons */
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            transition: color 0.3s ease;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: #4658ff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .swiper {
                padding: 20px 0;
            }

            .swiper-button-next, .swiper-button-prev {
                display: none;
            }
        }
    </style>
</head>
<body>
<section>
    <!-- Swiper Container -->
    <div class="swiper">
        <!-- Swiper Wrapper -->
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <img src="/assets/image/dokum/olim1.JPG" alt="Slide 1" loading="lazy">
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <img src="/assets/image/dokum/olim2.JPG" alt="Slide 2" loading="lazy">
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
                <img src="/assets/image/dokum/olim3.JPG" alt="Slide 3" loading="lazy">
            </div>
            <!-- Slide 4 -->
            <div class="swiper-slide">
                <img src="/assets/image/dokum/olim4.JPG" alt="Slide 4" loading="lazy">
            </div>
            <!-- Slide 5 -->
            <div class="swiper-slide">
                <img src="/assets/image/dokum/olim5.JPG" alt="Slide 5" loading="lazy">
            </div>
            <!-- Tambahkan lebih banyak slide sesuai kebutuhan -->
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation Buttons -->
        <div class="swiper-button-prev" aria-label="Previous Slide"></div>
        <div class="swiper-button-next" aria-label="Next Slide"></div>
    </div>
</section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },
            breakpoints: {
                0: {
                    slidesPerView: 1,
                },
                620: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            }
        });
    </script>
</body>
</html>
